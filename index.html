---
layout: default
title: Custom Cut Shirts
description: We make your baggy shirts fit better
---
<div class="banner">
	<img class="left" src="/images/photos/loose-fit.png" alt="" />
	<hgroup class="">
		<img src="/images/logos/logo.png" alt="Custom Cut Shirts Logo" />
		<h1>Custom Cut Shirts</h1>
		<h2>We make your baggy shirts fit better.</h2>
		<a href="#process" class="button light">See How It's Done</a>
	</hgroup>
	<img class="right" src="/images/photos/tailored-fit.png" alt="" />
</div>

<div class="process" id="process">
	<div>
		<img src="/images/illustrations/process/measure.png" alt="Psychology" />
		<h5>1. Enter your measurements</h5>
	</div>
	<div>
		<img src="/images/illustrations/process/ship.png" alt="UX Design" />
		<h5>2. Send us your shirts</h5>
	</div>
	<div>
		<img src="/images/illustrations/process/look-good.png" alt="Analytics" />
		<h5>3. Look better than ever</h5>
	</div>
</div>

<section class="measure">
	<h3>What's your size?</h3>
	<div class="image">
		<img src="/images/illustrations/measurements.png" alt="" />
		<h3 id="price">20</h3>
	</div>
	<form>
		<label>
			<span>Chest</span>
			<input type="text" name="chest" id="chest" value="" />
		</label>
		<label>
			<span>Waist</span>
			<input type="text" name="waist" id="waist" value="" />
		</label>
		<label>
			<span>Hips</span>
			<input type="text" name="hips" id="hips" value="" />
		</label>
		<label>
			<span>Bicep</span>
			<input type="text" name="bicep" id="bicep" value="" />
		</label>
		<label>
			<span>Qty.</span>
			<input type="text" name="qty" id="qty" value="" />
		</label>

		<a href="#"
		    class="snipcart-add-item button dark"
		    data-item-id="1"
		    data-item-name="Custom Tailored Shirt"
		    data-item-price="20.00"
		    data-item-weight="1"
		    data-item-url="http://customcutshirts.com"
		    data-item-description="Kinda like a warm hug"
		    data-item-custom1-name="Chest"
		    data-item-custom1-required="true"
		    data-item-custom2-name="Waist"
		    data-item-custom2-required="true"
		    data-item-custom3-name="Hips"
		    data-item-custom3-required="true"
		    data-item-custom4-name="Biceps"
		    data-item-custom4-required="true"
		>Add To Cart</a>
	</form>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
</section>
<script type="text/javascript" src="https://cdn.snipcart.com/scripts/snipcart.js" id="snipcart"
  data-api-key="ZGMwOTA5NTQtMGQxYi00ZGI2LWExNjYtMzc3MmE0MmYyM2VkNjM1ODc5MTI5MTU0MjM0MzE1"></script>

<link type="text/css" href="https://cdn.snipcart.com/themes/base/snipcart.min.css" rel="stylesheet" />



<script type="text/javascript">
	// Quantity
	$( "input#qty").change(function() {
	  var qty = $('input#qty').val();
	  
	  $('#price').html(Math.max((20-qty), 15));
	  $('.snipcart-add-item').data('item-quantity',qty);
	});
	
	// chest
	$( "input#chest").change(function() {
	  var chest = $('input#chest').val();
	  $('.snipcart-add-item').data('item-custom1-value',chest);
	});
	
	// waist
	$( "input#waist").change(function() {
	  var waist = $('input#waist').val();
	  $('.snipcart-add-item').data('item-custom2-value',waist);
	});
	
	// hips
	$( "input#hips").change(function() {
	  var hips = $('input#hips').val();
	  $('.snipcart-add-item').data('item-custom3-value',hips);
	});
	
	// bicep
	$( "input#bicep").change(function() {
	  var bicep = $('input#bicep').val();
	  $('.snipcart-add-item').data('item-custom4-value',bicep);
	});
</script>
